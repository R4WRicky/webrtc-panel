<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel WebRTC Público</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    textarea {
      width: 90%;
      height: 120px;
      margin: 10px auto;
      display: block;
      font-family: monospace;
      resize: vertical;
    }

    video {
      margin-top: 20px;
      width: 600px;
      max-width: 90%;
      border: 2px solid white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Panel WebRTC Público</h1>

  <textarea id="sdp-offer" placeholder="Pega aquí la oferta SDP en base64"></textarea>
  <button onclick="generateAnswer()">Generar Respuesta</button>

  <textarea id="sdp-answer" placeholder="Aquí se generará la respuesta SDP..." readonly></textarea>

  <video id="remoteVideo" autoplay playsinline></video>

  <script type="module">
    import { RTCPeerConnection } from "https://cdn.jsdelivr.net/npm/wrtc-adapter/browser.js";

    async function generateAnswer() {
      const base64SDP = document.getElementById("sdp-offer").value.trim();
      if (!base64SDP) {
        alert("Pega una oferta SDP primero.");
        return;
      }

      try {
        const decodedSDP = atob(base64SDP);
        const remoteDesc = new RTCSessionDescription({
          type: "offer",
          sdp: decodedSDP,
        });

        const pc = new RTCPeerConnection();
        const remoteStream = new MediaStream();
        const videoElement = document.getElementById("remoteVideo");
        videoElement.srcObject = remoteStream;

        pc.ontrack = (event) => {
          remoteStream.addTrack(event.track);
        };

        await pc.setRemoteDescription(remoteDesc);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        const encodedAnswer = btoa(pc.localDescription.sdp);
        document.getElementById("sdp-answer").value = encodedAnswer;

      } catch (e) {
        console.error("Error procesando la oferta:", e);
        alert("Ocurrió un error generando la respuesta. Revisa la consola.");
      }
    }
  </script>
</body>
</html>
