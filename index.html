<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Panel Público</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 150px;
      background: black;
      color: lime;
      border: 1px solid #0f0;
      margin: 10px 0;
    }
    video {
      width: 50%;
      margin-top: 20px;
      border: 1px solid #0ff;
    }
    #status {
      margin: 1rem;
      color: cyan;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      background: #333;
      color: #0f0;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>

<h1>WebRTC Panel Público</h1>

<p>1. Pega la oferta base64 del bot:</p>
<textarea id="sdp-offer"></textarea>
<br>
<button onclick="responderSDP()">Generar Respuesta</button>

<p>2. Copia y envía esta respuesta al bot:</p>
<textarea id="sdp-answer" readonly></textarea>

<div id="status">Esperando conexión...</div>
<video id="video" autoplay playsinline muted></video>

<script>
  const video = document.getElementById("video");
  const status = document.getElementById("status");

  async function responderSDP() {
    try {
      const offerBase64 = document.getElementById("sdp-offer").value.trim();
      const offerSDP = atob(offerBase64);
      const offerDesc = {
        type: "offer",
        sdp: offerSDP
      };

      const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      pc.ontrack = (event) => {
        if (event.track.kind === "video") {
          video.srcObject = event.streams[0];
          status.textContent = "✅ Video recibido correctamente.";
        }
      };

      pc.oniceconnectionstatechange = () => {
        console.log("ICE state:", pc.iceConnectionState);
        if (pc.iceConnectionState === "disconnected") {
          status.textContent = "❌ Conexión perdida.";
        }
      };

      await pc.setRemoteDescription(new RTCSessionDescription(offerDesc));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      // Esperar a que se completen todos los candidatos
      pc.onicegatheringstatechange = async () => {
        if (pc.iceGatheringState === "complete") {
          const answerBase64 = btoa(pc.localDescription.sdp);
          document.getElementById("sdp-answer").value = answerBase64;
        }
      };

      status.textContent = "⚙️ Generando respuesta SDP...";
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Error al generar respuesta SDP.";
    }
  }
</script>

</body>
</html>
