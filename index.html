<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Panel Remoto</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
      padding: 10px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Panel WebRTC Público</h1>

  <button onclick="startWebRTC()">Generar Oferta</button>
  <textarea id="offer-output" placeholder="Oferta SDP Base64"></textarea>

  <textarea id="answer-input" placeholder="Respuesta SDP del servidor..."></textarea>
  <button onclick="completeWebRTC()">Conectar</button>

  <video id="remote-video" autoplay playsinline></video>

  <script>
    let pc;

    async function startWebRTC() {
      pc = new RTCPeerConnection();

      pc.ontrack = event => {
        document.getElementById('remote-video').srcObject = event.streams[0];
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      const offerB64 = btoa(pc.localDescription.sdp);
      document.getElementById('offer-output').value = offerB64;

      // Aquí podrías hacer POST automático si tienes backend
      // fetch('https://tu-server.com/offer', { method: 'POST', body: offerB64 })
    }

    async function completeWebRTC() {
      const answerB64 = document.getElementById('answer-input').value.trim();
      if (!answerB64) return alert("Falta la respuesta del bot");

      const sdp = atob(answerB64);
      const answer = new RTCSessionDescription({ type: 'answer', sdp });
      await pc.setRemoteDescription(answer);
      alert("Conexión establecida");
    }
  </script>
</body>
</html>
