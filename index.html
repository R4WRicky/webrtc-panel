<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Panel Público</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
    }
    textarea {
      width: 95%;
      height: 150px;
      background-color: black;
      color: lime;
      font-family: monospace;
      margin: 10px auto;
      display: block;
    }
    #status {
      color: cyan;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>WebRTC Panel Público</h1>
  <p>1. Pega la oferta base64 del bot:</p>
  <textarea id="offer"></textarea>
  <button onclick="generateAnswer()">Generar Respuesta</button>

  <p>2. Copia y envía esta respuesta al bot:</p>
  <textarea id="answer"></textarea>

  <p id="status">Esperando conexión...</p>
  <video id="video" autoplay muted playsinline style="width: 480px; height: auto; background-color: #222;"></video>

  <script>
    const offerText = document.getElementById("offer");
    const answerText = document.getElementById("answer");
    const status = document.getElementById("status");
    const video = document.getElementById("video");

    let pc;

    async function generateAnswer() {
      status.textContent = "Procesando...";
      try {
        const offer = atob(offerText.value.trim());
        pc = new RTCPeerConnection();

        pc.ontrack = (event) => {
          status.textContent = "Conexión establecida y video recibiéndose.";
          video.srcObject = event.streams[0];
        };

        pc.oniceconnectionstatechange = () => {
          console.log("Estado ICE:", pc.iceConnectionState);
          if (pc.iceConnectionState === "connected") {
            status.textContent = "Conectado con el bot.";
          }
        };

        await pc.setRemoteDescription({ type: "offer", sdp: offer });
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await new Promise(resolve => {
          if (pc.iceGatheringState === "complete") return resolve();
          const checkState = () => {
            if (pc.iceGatheringState === "complete") {
              pc.removeEventListener("icegatheringstatechange", checkState);
              resolve();
            }
          };
          pc.addEventListener("icegatheringstatechange", checkState);
        });

        const answerBase64 = btoa(pc.localDescription.sdp);
        answerText.value = answerBase64;
        status.textContent = "Respuesta generada correctamente.";
      } catch (err) {
        console.error(err);
        status.textContent = "Error generando la respuesta. Verifica el texto de la oferta.";
      }
    }
  </script>
</body>
</html>
